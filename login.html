<body>

    <!-- Header section Starts   -->
    <header>
        <a href="" class="logo"><i class="fas fa-utensils"></i>Otneve</a>

        <nav class="navbar">
            <a href="/index.html" class="active">Início</a>
            <a href="./eventos.html">Eventos</a>
            <!-- <a href="./registrar.html">Registrar</a> VER SE MANTEM-->
            <!-- <a href="#about">icone</a  O QUE SERIA ISSO ??> -->
        </nav>

        <div class="icons">
            <i class="fas fa-bars" id="menu-bars"></i>
            <i class="fas fa-search" id="search-icon"></i>
            <a href="" class="fas fa-heart"></a>
            <a href="" class="fas fa-shopping-cart"></a>
        </div>

    </header>

    <form class="login-form" action="/login" method="POST">
        <div class="contImage">
            <img src="imagens/image-login.jpg" alt="image-login">
            <!-- <p>Bem-vindo a Otneve, crie eventos e colhecione memórias !</p> -->
        </div>
        <div class="contLogin">
            <div class="login">
                <h2>Login</h2>
                <span> Seja bem-vindo ao nosso site, otneve agradece a sua preferência. </span>
                <div class="input-group">
                    <label for="username">Usuário</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="spanCheck">
                    <input type="checkbox" class="checkbox" id="remember-me">
                    <label for="remember-me">Lembre-me</label>
                </div>
                <button type="submit">Entrar</button>

                <div class="opcoes-adicionais">
                    <a href="/cadastro.html">Novo usuário? Cadastrar-se</a>
                    <a href="/recuperar-senha.html">Esqueceu sua senha?</a>
                </div>
            </div>
        </div>
    </form>
</body>
