</head>

<body>

    <header>
        <a href="" class="logo"><i class="fas fa-utensils"></i>Otneve</a>

        <nav class="navbar">
            <a href="/index.html" class="active">Início</a>
            <a href="./eventos.html">Eventos</a>

        <div class="icons">
            <i class="fas fa-bars" id="menu-bars"></i>
            <i class="fas fa-search" id="search-icon"></i>
            <a href="" class="fas fa-heart"></a>
            <a href="" class="fas fa-shopping-cart"></a>

    <form class="login-form" action="/cadastrar" method="POST">
        <!-- <div class="contImage">
            <img src="imagens/image-login.jpg" alt="image-cadastro">
        </div> -->
        <div class="contLogin">
            <div class="login">
                <h2>Cadastrar</h2>
                <span>Crie sua conta e junte-se a nós!</span>
                <div class="input-group">
                    <label for="username">Usuário</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirmar Senha</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <div class="spanCheck">
                    <input type="checkbox" class="checkbox" id="terms">
                    <label for="terms">Concordo com os termos e condições</label>
                </div>
                <button type="submit">Cadastrar-se</button>

                <div class="opcoes-adicionais">
                    <a href="/login.html">Já tem uma conta? Entrar</a>
                    <a href="/recuperar-senha.html">Esqueceu sua senha?</a>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
